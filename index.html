<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>meizini</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: #fdeff4;
  display: flex;
  justify-content: center;
  padding: 40px 0 160px;
  overflow-x: hidden;
}

/* background images */
.bg-megan-dani,
.bg-collage {
  position: fixed;
  width: 22%;
  opacity: 0.2;
  filter: blur(2px) brightness(1.05);
  z-index: -1;
}
.bg-megan-dani { top: 15%; left: 12%; }
.bg-collage { bottom: 12%; right: 10%; }

/* container */
.container {
  width: 100%;
  max-width: 1000px;
  display: flex;
  justify-content: center;
}

.content-block {
  display: flex;
  align-items: flex-start;
  gap: 16px;
}

/* sidebar */
.sidebar {
  display: flex;
  flex-direction: column;
  gap: 22px;
  padding-top: 60px;
}

.sidebar img {
  width: 26px;
  opacity: 0.75;
  cursor: pointer;
  transition: transform .2s, opacity .2s;
}
.sidebar img:hover {
  transform: scale(1.15);
  opacity: 1;
}

.dropdown {
  position: absolute;
  left: 40px;
  top: 50%;
  transform: translateY(-50%);
  background: #fff;
  border-radius: 14px;
  padding: 14px 16px;
  width: 240px;
  font-size: 13px;
  color: #555;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 10;
}
.dropdown strong { color: #333; font-weight: 500; }
.icon-item:hover .dropdown {
  opacity: 1;
  pointer-events: auto;
}

/* post card */
.card {
  width: 440px;
  background: #fff7fa;
  border-radius: 28px;
  padding: 24px;
  box-shadow: 0 12px 30px rgba(0,0,0,.08);
}

.header {
  display: flex;
  gap: 12px;
  margin-bottom: 12px;
}
.pfp {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  object-fit: cover;
}
.username { font-weight: 600; }
.time { font-size: 12px; color: #999; }

.post-img {
  width: 100%;
  border-radius: 20px;
  margin: 10px 0;
  object-fit: cover;
}

.actions {
  display: flex;
  gap: 16px;
  margin-top: 10px;
}
.actions img {
  width: 22px;
  cursor: pointer;
  transition: transform .2s, filter .2s;
}
.actions img:hover {
  transform: scale(1.2);
  filter: brightness(1.2);
}

.caption {
  font-size: 14px;
  margin-top: 6px;
}

/* music player */
#musicPlayer {
  position: fixed;
  bottom: 20px;
  background: #fff;
  width: 380px;
  border-radius: 22px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,.15);
}

#musicTop {
  display: flex;
  align-items: center;
  gap: 14px;
}

#coverImg {
  width: 56px;
  height: 56px;
  border-radius: 12px;
  object-fit: cover;
}

.song-title {
  flex: 1;
  font-size: 14px;
}

.controls {
  display: flex;
  gap: 10px;
}
.controls button {
  border: none;
  background: #f3dbe4;
  padding: 6px 12px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 12px;
  transition: background .2s, transform .2s;
}
.controls button:hover {
  background: #eac6d4;
  transform: scale(1.05);
}

/* fav songs */
#favSongs {
  display: none;
  background: #fff0f6;
  border-radius: 16px;
  padding: 10px;
  max-height: 220px;
  overflow-y: auto;
}
#favSongs.active { display: block; }

.song-item {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
  cursor: pointer;
}
.song-item img {
  width: 42px;
  height: 42px;
  border-radius: 10px;
}
.song-item span {
  flex: 1;
  font-size: 13px;
}

/* MOBILE ONLY FIXES */
@media (max-width:600px) {

  .content-block {
    flex-direction: column;
    align-items: center;
  }

  .sidebar {
    flex-direction: row;
    justify-content: center;
    width: 100%;
    padding-top: 32px;     /* moved DOWN */
    margin-bottom: 6px;   /* closer to card */
    gap: 14px;
  }

  .card {
    width: 95%;
    margin-top: 0;        /* removes extra gap */
    padding: 18px;
  }

  #musicPlayer {
    width: 95%;
  }

  /* mobile background visibility */
  .bg-megan-dani,
  .bg-collage {
    width: 55%;
    opacity: 0.35;
  }
  .bg-megan-dani { top: 5%; left: 10%; }
  .bg-collage { bottom: 5%; right: 5%; }
}
</style>
</head>

<body>

      </div>

      <div class="caption">'its okay to admit ur jealous of me'</div>
    </div>

  </div>
</div>
</body>
</html>
